        <div class="container " *ngIf="userdata=='Admin' || userdata=='Manager'">
          <div class="row usertable" >


                <div class="col-md-12">
                <h4>Employess Datatable</h4>
                <div class="table-responsive">


                      <table id="mytable" class="table table-bordred table-striped">

                           <thead>

                           <th><input type="checkbox" id="checkall" /></th>
                           <th>First Name</th>
                            <th>Desiganation</th>
                             <th>Gender</th>
                             <th>Email</th>
                             <th>Contact</th>
                              <!-- <th>Edit</th> -->

                               <th *ngIf="userdata=='Admin'" >Delete</th>
                           </thead>
            <tbody>

            <tr *ngFor="let emp of UsersData;let i=index">
            <td><input type="checkbox" class="checkthis" /></td>
            <td>{{emp.Name}}</td>
            <td>{{emp.Desiganation}}</td>
            <td>{{emp.Gender}}</td>
            <td>{{emp.Emailid}}</td>
            <td>{{emp.Mobilenumber}}</td>
            <!-- <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td> -->
            <td *ngIf="userdata=='Admin'" ><p data-placement="top" data-toggle="tooltip" title="Delete"><button (click)="Removeuser(emp)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="fa fa-trash"></span></button></p></td>
            </tr>







            </tbody>

        </table>

        <div class="clearfix"></div>
