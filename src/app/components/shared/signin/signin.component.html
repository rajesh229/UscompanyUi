

<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form [formGroup]="loginform">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" formControlName="username" name="username"  class="form-control input_user" value="" placeholder="Mobilenumber or email">

          </div>
          <div style="color:red" *ngIf = "loginform.controls['username'].errors  && loginform.controls['username'].touched">
            <span  class='error' *ngIf = "loginform.controls['username'].errors.required "> Enter Username*.</span>
           </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-key"></i></span>
            </div>
            <input type="password" formControlName="password" name="password" class="form-control input_pass" value="" placeholder="password">

          </div>
          <div style="color:red" *ngIf = "loginform.controls['password'].errors  && loginform.controls['password'].touched">
            <span  class='error' *ngIf = "loginform.controls['password'].errors.required "> Enter Password*.</span>
           </div>
          <div class="form-group">
            <!-- <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label" for="customControlInline">Remember me</label>
            </div> -->
          </div>
            <div class="d-flex justify-content-center mt-3 login_container">
         <button type="button" (click)="login()" name="button" class="btn login_btn">Login</button>
         </div>
        </form>
      </div>

      <div class="mt-4">
        <span>{{responsemessage}}</span>
        <!-- <div class="d-flex justify-content-center links">
          Don't have an account? <a href="#" class="ml-2">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a href="#">Forgot your password?</a>
        </div> -->
      </div>
    </div>
  </div>
</div>
